<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Three Bridges Venture Group</title>
<style>
 
  
  body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

  .bg-container {
      /* Fill the entire viewport */
      min-height: 100vh;
      width: 100%;
      
      /* Set background image */
      background-image: url('tb.jpg');
      
      /* Make background responsive */
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      
      /* Fix background while scrolling (optional) */
      background-attachment: fixed;
  }

  .footer-text {
      font-family: Arial, Helvetica, sans-serif;
      position: fixed;
      bottom: 10px; /* This provides 10px space from the bottom of the page */
      left: 0;
      right: 0;
      padding: 10px; /* Adds 10px padding within the div itself */
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
      text-align: center; /* Optional: Center-align text */
    }

    .responsive-image {
            width: 80%;
            height: auto;
            max-width: 80%;
        }

     
</style>
</head>
<body>
  <div class="bg-container">
    <div class="bg-container">
      <div class="footer-text">
        <img src="tblogolight.png" class="responsive-image">
      </div>
      </div>
    
  </div>

  
  </div>
</body>
</html>
